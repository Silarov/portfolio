<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/others.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="shortcut icon" href="/img/logo/favicon.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/1e1335841a.js" crossorigin="anonymous"></script>
    <script src="/js/navbar.js"></script>
    <title>Contact</title>
</head>

<body>
    <header class="header"></header>
    <main>
        <div class="container">
            <div class="contact-box">
                <div class="left"></div>
                <div class="right">
                    <h2>Contact Me</h2>
                    <form action="https://formspree.io/f/xleybbeo" method="POST">
                        <input type="text" name="name" class="field" id="name" placeholder="Your Name*" required>
                        <input type="email" name="email" id="email" placeholder="Your Email*" class="field" required>
                        <textarea placeholder="Message*" class="field" required></textarea>
                        <button class="btn">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
